<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="primary" (click)="takePicture()">Take a picture</ion-button>
  <ion-button color="primary" (click)="choosePicture()">Choose picture from Gallery</ion-button>
  <img [src]="base64Image" *ngIf="base64Image"/>
  <div *ngFor="let image of images">
    <img src="{{image}}"/>
  </div>
</ion-content>
